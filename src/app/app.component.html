<div class="container col-12">
  <div class="header">
    <h1>Welcome Ninjas!</h1>
    <p>Choose a different location to earn more gold. But be careful visiting the casino, you could lose gold!</p>
  </div>
  <div>
    <h3 class="counter"> Your Gold: {{ gold }} </h3>
    <input value="Reset" (click)="resetGold()"  class="btn btn-warning btn-sm">
  </div>
  <div class="bar">
    <div class="farm jumbotron">
      <h4>Farm</h4>
      <p class="earns">(earns 2-5 golds)</p>
      <input type="submit" (click)="addFarmGold()" name="farm" value="Farm" class="btn btn-primary btn-sm">
    </div>
    <div class="cave jumbotron">
      <h4>Cave</h4>
      <p class="earns">(earns 5-10 golds)</p>
      <input type="submit" (click)="addCaveGold()" name="cave" value="Cave" class="btn btn-primary btn-sm">
    </div>
    <div class="house jumbotron">
      <h4>House</h4>
      <p class="earns">(earns 7-15 golds)</p>
      <input type="submit" (click)="addHouseGold()" name="house" value="House" class="btn btn-primary btn-sm">
    </div>
    <div class="casino jumbotron">
      <h4>Casino</h4>
      <p class="earns"> (earns/takes -100-100 golds)</p>
      <input type="submit" (click)="addCasinoGold()" name="casino" value="Casino" class="btn btn-primary btn-sm">
    </div>
  </div>
  <p class="acts">Activities</p>
  <div class="activity" >
    <p *ngFor="let activity of activityLog">{{ activity }}</p>
  </div>
</div>
